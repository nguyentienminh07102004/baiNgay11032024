<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="firstNumber"><input type="number" id="secondNumber"><br>
    <button name="+" onclick="add()" class="op">Add(+)</button><button name="-" onclick="diff()" class="op">Sub(-)</button>
    <button name="*" onclick="mul()" class="op">Mul(*)</button><button name="/" onclick="div()" class="op">Divide(/)</button><br>
    <h3 id="result"></h3>
</body>
<script src="index.js"></script>
</html>
