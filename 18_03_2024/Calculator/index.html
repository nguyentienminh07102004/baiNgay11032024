<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="calculator">
<div class="display" id="display">0</div>
<div class="button">
    <table>
        <tr>
            <td><button type="button" class="buttonCalculator button-1" value="1" onclick="Click(this.value)">1</button></td>
            <td><button type="button" class="buttonCalculator button-2" value="2" onclick="Click(this.value)">2</button></td>
            <td><button type="button" class="buttonCalculator button-3" value="3" onclick="Click(this.value)">3</button></td>
            <td><button type="button" class="buttonCalculator button-+" value="+" onclick="Click(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button type="button" class="buttonCalculator button-4" value="4" onclick="Click(this.value)">4</button></td>
            <td><button type="button" class="buttonCalculator button-5" value="5" onclick="Click(this.value)">5</button></td>
            <td><button type="button" class="buttonCalculator button-6" value="6" onclick="Click(this.value)">6</button></td>
            <td><button type="button" class="buttonCalculator button--" value="-" onclick="Click(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="buttonCalculator button-7" value="7" onclick="Click(this.value)">7</button></td>
            <td><button type="button" class="buttonCalculator button-8" value="8" onclick="Click(this.value)">8</button></td>
            <td><button type="button" class="buttonCalculator button-9" value="9" onclick="Click(this.value)">9</button></td>
            <td><button type="button" class="buttonCalculator button-*" value="*" onclick="Click(this.value)">*</button></td>
        </tr>
        <tr>
            <td><button type="button" class="buttonCalculator button-C" value="" onclick="Delete()">C</button></td>
            <td><button type="button" class="buttonCalculator button-0" value="0" onclick="Click(this.value)">0</button></td>
            <td><button type="button" class="buttonCalculator button-=" value="=" onclick="Result()">=</button></td>
            <td><button type="button" class="buttonCalculator button-/" value="/" onclick="Click(this.value)">/</button></td>
        </tr>
    </table>
</div>
</body>
<script src="index.js"></script>
</html>
